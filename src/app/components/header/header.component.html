<ion-header class="ion-text-center">
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button *ngIf="show" defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>{{ nombre }}</ion-title>
    <ion-menu-button *ngIf="show"
                     slot="end"
                     menu="principal"
                    >

    </ion-menu-button>
  </ion-toolbar>
</ion-header>
