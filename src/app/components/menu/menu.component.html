<ion-menu side="end" menuId="principal" contentId="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>

      <ion-menu-toggle *ngFor="let o of opciones | async">
        <ion-item [routerLink]="o.redirectTo">
          <ion-label>{{ o.nombre }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item routerLink="/login" (click)="logout()">
        <ion-label>Salir</ion-label>
      </ion-item>

  </ion-list>

  </ion-content>
</ion-menu>
